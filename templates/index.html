    <body>
        <div id="container">
            <div id="header">
                <h1 class="display-4">Website Summarizer</h1>
            </div>

            <div id="content">
                <div id="inputrow" class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="Paste Link Here..." aria-describedby="button-addon2">
                    <div id="actions" class="input-group-append">
                        <button onclick="convert()" class="btn btn-outline-primary" type="submit" id="button-addon2">Convert</button>
                    </div>
                </div>

                <div id="summarized">
                    <textarea readonly class="form-control" id="output"></textarea>
                </div>
            </div>
